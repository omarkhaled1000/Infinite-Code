    <h1>Sign up</h1>
    <hr>
    <form action="/signup" method="POST">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="container">
            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="student" onclick="toggleFields(false)">
                    Student
                </label>
                <label>
                    <input type="radio" name="role" value="teacher" onclick="toggleFields(true)">
                    Teacher
                </label>
            </div>
        
            <div class="fields-container" id="fieldsContainer">
                <h3>Select Your Field</h3>
                <label class="field-option">
                    <input type="radio" name="field" value="mathematics"> Web Development
                </label>
                <label class="field-option">
                    <input type="radio" name="field" value="science"> Mobile Application
                </label>
                <label class="field-option">
                    <input type="radio" name="field" value="history"> AI
                </label>
                <label class="field-option">
                    <input type="radio" name="field" value="arts"> Data Science

        </div>

 function toggleFields(show) {
        const fieldsContainer = document.getElementById("fieldsContainer");
        if (show) {
            fieldsContainer.classList.add("show");
        } else {
            fieldsContainer.classList.remove("show");
        }
    }
